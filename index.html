<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="flex">
      <div class="result flex">
        <h1 class="title">Your Result</h1>
        <div class="score flex txt-center"><span>76</span> of 100</div>
        <div class="resultText txt-center">
          <h2 class="subtitle">Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary flex">
        <h2 class="title">Summary</h2>
        <dl class="summaryTable">
          <dt class="reaction">Reaction</dt>
          <dd class="reaction"><strong>80</strong> / 100</dd>
          <dt class="memory">Memory</dt>
          <dd class="memory"><strong>92</strong> / 100</dd>
          <dt class="verbal">Verbal</dt>
          <dd class="verbal"><strong>61</strong> / 100</dd>
          <dt class="visual">Visual</dt>
          <dd class="visual"><strong>72</strong> / 100</dd>
        </dl>
        <a href="#" class="btn txt-center">Continue</a>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Roberto Dias</a>.
    </footer>
  </body>
</html>
